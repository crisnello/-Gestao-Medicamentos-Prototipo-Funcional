<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      >
    
		 	<ui:composition template="/pages/templates/template_content.xhtml" >
		 	 		<ui:define name="js">
			 			<script src="#{request.contextPath}/assets/js/sys_pedido.js"></script>
			 		</ui:define>

 		
    	 		<ui:define name="menu_esquerdo">
		 			<div class="novo">
		 				<h:form>
							<h:commandButton value="Novo Pedido" action="#{pedidoBean.pedidoAdd}" ajax="false" icon="ui-icon-plus" styleClass="bradseg-btn small blue"/>			
		 				</h:form>
					</div>
					<h:form>
						<table id="hor-minimalist-a" cellspacing="0">
							<thead> 
								<tr>
									<th scope="col" align="left">PEDIDOS CADASTRADOS</th>
									<th align="right">
										<i class="icons-content icon-info-informar font42px font-red elem-left"></i>
									</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="u" value="#{pedidoBean.pedidos}">
									<tr>
										<td colspan="2">
											<h:commandLink value="#{u.numero_pedido} - #{u.dataCadastroBr}" action="#{pedidoBean.abrirEditar}" style="font-size: 17px;">
												<f:param value="#{u.id}" name="id" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
		 		</ui:define>
		 		
		 		<ui:define name="conteudo" >
		 			 	<h:form id="form_pedidos">
 		 			 
							<h:outputLabel value="Pedidos" for="pedidos" styleClass="ui-outputlabel"/>
 							
		 						<table class="bradseg-table full-width" width="100%" border="0" >
								    <thead class="hidden-xs">
								        <tr>
								            <!-- <th class="col-md-1 text-center">ID</th> -->
								            <th class="col-md-2">Status</th>
								            <th class="col-md-2">Número Pedido</th>
								            <th class="col-md-2">Cadastro</th>
								            <th class="col-md-2">Procedimento</th>
								            <th class="col-md-2">Regime</th>
								            <th class="col-md-4 text-left">Nome</th>
								            <!-- <th class="col-md-2">Rol</th> -->
								        </tr>
								    </thead>
								    <tbody height="530px">
								    	
									    <ui:repeat var="m" value="#{pedidoBean.pedidos}"  varStatus="status">
												<tr>
										            <!-- <td class="col-md-1 col-sm-1 col-xs-12 text-center">
										                #{m.id}
													</td> -->
										            <td class="col-md-2 col-sm-2 col-xs-12"><font style="font-weight: bold;" >#{m.status}</font></td>
										            <td class="col-md-2 col-sm-2 col-xs-12">#{m.numero_pedido}</td>
													<td class="col-md-2 col-sm-2 col-xs-12">#{m.dataCadastroBr}</td>
										            <td class="col-md-2 col-sm-2 col-xs-12">#{m.procedimento}</td>
										            <td class="col-md-2 col-sm-2 col-xs-12">#{m.regime}</td>
										            <td class="col-md-4 col-sm-4 col-xs-12">#{m.nome}</td>

									        </tr>
										</ui:repeat>
								       
								    </tbody>
								</table>
 		 			 </h:form>
		 		</ui:define>
		 		
  			</ui:composition>

</html>
